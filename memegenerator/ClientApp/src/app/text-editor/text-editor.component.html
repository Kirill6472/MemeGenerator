<div class="btn-toolbar" role="toolbar">
  <div class="btn-group mr-2" role="group">
    <button type="button" class="btn btn-outline-primary" (click)="addText()">Add text</button>
    <button type="button" class="btn btn-outline-danger" (click)="deleteSelectedText()">Delete text</button>
  </div>

  <div class="btn-group palette" role="group">
    <app-color-palette (textColorChange)="textColorChange($event)"></app-color-palette>
  </div>
</div>
