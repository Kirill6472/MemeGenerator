<header class="head">
  <h3>Upload your own image</h3>
</header>
<div class="canvas-container">
  <div class="upload-image">
    <input class="center" type='file' (change)="onImageIsLoaded($event)">
    <canvas id="canvas" width="700" height="700"></canvas>
    <img class="center" id="image" [src]="uploadedImageUrl" width="700">
  </div>
</div>
